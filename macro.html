<!DOCTYPE html>
<html>
        <head>
          <p><font size="10" face="trebuchet" color=pink><b><u>Macro Tracker</u></b></font></p>
          <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
          <meta charset="utf-8">
          <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
          <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
          <style>
          html, body, #viewDiv 
          {
          padding: 10;
          margin: 10;
          height: 75%;
          width: 75%;
          }
          </style>
              <script>
                  require([
                      "esri/Map",
                      "esri/views/MapView"
                      ], function(Map, MapView) {
                      
                      var map = new Map({
                      basemap: "topo-vector"
                      });
                      
                        var view = new MapView({
                        container: "viewDiv",
                        map: map,
                        center: [-118.71511,34.09042],
                        zoom: 11
                        });
                      });
                      </script>
                      
              </head>
              <body>
                <h2>Need a quick bite? Look around</h2>
                    <div id="viewDiv"></div>
                <h1>
                    <button type ="open_map" onclick = "esri_api()">function</button>
                </h1>
              </body>
</html>
